name: list_threatintel_feed_indicators
description: List IoCs from Trend Threat Intelligence Feed
method: GET
endpoint: /v3.0/threatintel/feedIndicators
template: standard_list
tags:
- Trend Threat Intelligence Feed
params:
  required: []
  optional:
  - name: startDateTime
    type: string
    description: 'The data retrieval timestamp in ISO 8601 format that filters objects
      to only include objects added after the specified time. The default is the earliest
      available value for "created".

      '
  - name: endDateTime
    type: string
    description: 'The data retrieval timestamp in ISO 8601 format that filters objects
      to only include objects added before or at the specified time. The default is
      the time you make the request.

      '
  - name: top
    type: integer
    description: 'The number of IoCs returned by a query (maximum 10,000 IoCs).

      '
  - name: indicatorObjectFormat
    type: string
    description: 'The desired format for the query response.

      '
template_config:
  date_params:
    start: startDateTime
    end: endDateTime
    unit: days
  pagination:
    param: top
    type: int
    max: 200
