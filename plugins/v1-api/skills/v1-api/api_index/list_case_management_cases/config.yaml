name: list_case_management_cases
description: Get all cases
method: GET
endpoint: /v3.0/caseManagement/cases
template: standard_list
tags:
- Case
params:
  required: []
  optional:
  - name: TMV1-Filter
    type: string
    description: 'Filter for retrieving a subset of cases.


      Supported fields:

      |Field|Description|Possible values|

      |---|---|---|

      |type|Type of case|`Workbench`, `Forensics`, `ManagedService`, `TPIServiceNow`,
      `RiskEvent`, `Compliance`, `Others`|

      |priority|Priority of the case|`P0`, `P1`, `P2`, `P3`|

      |status|Status of the case|`Open`, `In-progress`,`Closed`|


      Supported operators:

      * ''eq'' - Abbreviation of the operator ''equal to''

      * ''and'' - Logical operator ''and''

      * ''or'' - Logical operator ''or''

      * ''not'' - Logical operator ''not''

      * ''( )'' - Symbols for grouping operands with their correct operator.

      '
  - name: top
    type: integer
    description: The number of cases retrieved. If no value is specified, the request
      retrieves records for the top 50 cases.
  - name: startDateTime
    type: string
    description: The date and time of the start of data retrieval in ISO 8601 format
  - name: endDateTime
    type: string
    description: The date and time of the end of data retrieval in ISO 8601 format
      retrieval time range.
  - name: dateTimeTarget
    type: string
    description: A parameter that allows you to sort by either created date or updated
      date
  - name: orderBy
    type: string
    description: 'A parameter to be used for sorting records. Records are returned

      in descending order by default. To return records in ascending order, add

      a phrase "asc" after the parameter name.

      Sub-sorts can be specified by a comma-separated list of property names.


      Sortable fields are as follows:

      * priority

      * createdDateTime


      Supported operators:

      * asc - Ascending order

      * desc - Descending order


      Note: You can use multiple fields, separated by commas, to sort the retrieved
      cases.

      '
template_config:
  date_params:
    start: startDateTime
    end: endDateTime
    unit: days
  pagination:
    param: top
    type: int
    max: 200
