      \ this parameter in every request that generates paginated output.\n\nSupported\
      \ fields and operators: \n* `name` -  The name of the runtime rule\n\nSupported\
      \ operators:\n* `and` - Operator \"and\"\n* `or` - Operator \"or\"\n* `eq` -\
      \ Operator \"equal to\"\n* `contains` - Operator that allows you to search for\
      \ a specified string in a field\n* `not` - Operator \"not\"\n* `()` - Symbols\
      \ for grouping operands\n"
  - name: orderBy
    type: string
    description: 'The fields by which the results are sorted. You can indicate multiple
      fields separated by commas (`,`).


      To return records in descending order, add the keyword `desc` after the parameter
      name.


      Available fields:

      * `createdDateTime`

      * `version`

      '
  - name: null
    type: string
    description: ''
template_config: {}
