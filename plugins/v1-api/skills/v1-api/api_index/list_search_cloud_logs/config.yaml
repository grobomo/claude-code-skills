name: list_search_cloud_logs
description: Get cloud activity data
method: GET
endpoint: /v3.0/search/cloudActivities
template: single_get
tags:
- Search
params:
  required:
  - name: TMV1-Query
    type: string
    description: "The statement that retrieves a subset of the collected cloud activity\
      \ data from Trend Cloud One - AWS CloudTrail. Supported fields:            \n\
      * 'eventID' - Match type support: Partial match\n* 'eventName' - Match type\
      \ support: Partial match\n* 'eventSource' - Match type support: Partial match\n\
      * 'requestParameters' - Match type support: Partial match\n* 'resources' - Match\
      \ type support: Partial match\n* 'responseElements' - Match type support: Partial\
      \ match\n* 'sourceIPAddress' - Match type support: Partial match\n* 'userAgent'\
      \ - Match type support: Partial match\n* 'userIdentity' - Match type support:\
      \ Partial match\n* 'vpcEndpointId' - Match type support: Partial match\n* 'uuid'\
      \ - Match type support: Partial match\n* 'productCode' - Match type support:\
      \ Partial match\n* 'tags' - Match type support: Partial match\n\nSupported operators:\n\
      * ':' - Abbreviation of the operator \"equal to\"\n* 'and' - Operator \"and\"\
      \n* 'or' - Operator \"or\"\n* 'not' - Operator \"not\"\n* '( )' - Symbols for\
      \ grouping operands with their correct operator.\nFor more information about\
      \ query syntax and operators, see [the online help](https://docs.trendmicro.com/en-us/documentation/article/trend-vision-one-search-syntax).\n\
      \nThe statement that retrieves a subset of the collected cloud activity data\
      \ from XDR for Cloud - AWS VPC Flow Logs. Supported fields:\n\n* ' dst ' - Match\
      \ type support: Partial match\n* ' src ' - Match type support: Partial match\n\
      * ' pname ' - Match type support: Partial match\n* ' dpt ' - Match type support:\
      \ Full match\n* ' cloudAccountId ' - Match type support: Partial match\n* '\
      \ networkInterfaceId ' - Match type support: Partial match\n* ' ipProto ' -\
      \ Match type support: Full match\n* ' packets ' - Match type support: Partial\
      \ match\n* ' bytes ' - Match type support: Partial match\n* ' action ' - Match\
      \ type support: Partial match\n* ' logStatus ' - Match type support: Partial\
      \ match\n* ' vpcId ' - Match type support: Partial match\n* ' subnetId ' - Match\
      \ type support: Partial match\n* ' instanceId ' - Match type support: Partial\
      \ match\n* ' tcpFlags ' - Match type support: Full match\n* ' flowType ' - Match\
      \ type support: Partial match\n* ' pktSrcAddr ' - Match type support: Partial\
      \ match\n* ' pktDstAddr ' - Match type support: Partial match\n* ' regionCode\
      \ ' - Match type support: Partial match\n* ' azId ' - Match type support: Partial\
      \ match\n* ' subLocationType ' - Match type support: Partial match\n* ' subLocationId\
      \ ' - Match type support: Partial match\n* ' pktSrcCloudServiceName ' - Match\
      \ type support: Partial match\n* ' pktDstCloudServiceName ' - Match type support:\
      \ Partial match\n* ' flowDirection ' - Match type support: Partial match\n*\
      \ ' trafficPath ' - Match type support: Full match\n\nSupported operators:\n\
      * ':' - Abbreviation of the operator \"equal to\"\n* 'and' - Operator \"and\"\
      \n* 'or' - Operator \"or\"\n* 'not' - Operator \"not\"\n* '( )' - Symbols for\
      \ grouping operands with their correct operator.\nFor more information about\
      \ query syntax, see [the online help](https://docs.trendmicro.com/en-us/documentation/article/trend-vision-one-search-syntax).\n\
      \nNote: For more information about supported fields, see [the online help](https://trendmicro.github.io/tm-v1-schema/pages/index).\n"
