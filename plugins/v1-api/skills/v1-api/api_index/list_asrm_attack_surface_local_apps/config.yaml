name: list_asrm_attack_surface_local_apps
description: Get local apps' information
method: GET
endpoint: /v3.0/asrm/attackSurfaceLocalApps
template: standard_list
tags:
- Attack Surface Discovery
params:
  required: []
  optional:
  - name: TMV1-Filter
    type: string
    description: 'The filter for retrieving a subset of the local application information
      list.


      Supported fields:


      | Field                | Description                                                                  |
      Supported values                                       |

      |----------------------|------------------------------------------------------------------------------|--------------------------------------------------------|

      | id                   | The ID of the local application on the Trend Vision
      One platform             | Any value                                              |

      | name                 | The name of the local application                                            |
      Any value                                              |

      | osPlatform           | The operating system of the local application                                |
      `Windows`, `Linux`, `iOS`, `Android`, `macOS`, `Other` |

      | latestRiskScore      | The most recent Risk Score of the local application                          |
      Any value                                              |

      | vendor               | The vendor of the local application                                          |
      Any value                                              |

      | permissionStatus     | The permission status of the local application                               |
      `allowed`, `blocked`                                   |

      | firstSeenDateTime    | The first time Attack Surface Discovery detected the
      local application       | Any value                                              |

      | lastDetectedDateTime | The last time a highly-exploitable CVE was detected
      on the local application | Any value                                              |


      Supported operators:


      | Operator | Description                                               | Notes                                                                           |

      |----------|-----------------------------------------------------------|---------------------------------------------------------------------------------|

      | `eq`     | Operator ''equal to''                                       | -                                                                               |

      | `and`    | Operator ''and''                                            | -                                                                               |

      | `or`     | Operator ''or''                                             | -                                                                               |

      | `not`    | Operator ''not''                                            | -                                                                               |

      | `()`     | Symbols for grouping operands with their correct operator | -                                                                               |

      | `gt`     | Operator ''greater than''                                   | Only
      applicable to ''latestRiskScore'',''firstSeenDateTime'',''lastDetectedDateTime''
      |

      | `ge`     | Operator ''greater than or equal''                          | Only
      applicable to ''latestRiskScore'',''firstSeenDateTime'',''lastDetectedDateTime''
      |

      | `le`     | Operator ''less than or equal''                             | Only
      applicable to ''latestRiskScore'',''firstSeenDateTime'',''lastDetectedDateTime''
      |

      | `lt`     | Operator ''less than''                                      | Only
      applicable to ''latestRiskScore'',''firstSeenDateTime'',''lastDetectedDateTime''
      |


      Additional functions:


      | Function   | Description                                       | Notes                       |

      |------------|---------------------------------------------------|-----------------------------|

      | contains() | Checks if the string contains the specified value | Applicable
      to `vendor` only |

      '
  - name: orderBy
    type: string
    description: 'The field by which the results are sorted.


      To display records in ascending or descending order, add `asc` or `desc` after
      the parameter name.


      Available fields:

      * `latestRiskScore`

      * `firstSeenDateTime`

      * `lastDetectedDateTime`


      Available modifiers:

      * `asc` - Displays the results in ascending order

      * `desc` - Displays the results in descending order


      Default: `latestRiskScore desc`

      '
  - name: top
    type: integer
    description: 'The number of records displayed on a page


      Default: `100`

      '
template_config:
  pagination:
    param: top
    type: int
    max: 200
