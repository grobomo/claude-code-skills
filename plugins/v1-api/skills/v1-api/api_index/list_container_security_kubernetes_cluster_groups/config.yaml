name: list_container_security_kubernetes_cluster_groups
description: Get Kubernetes cluster group list
method: GET
endpoint: /v3.0/containerSecurity/kubernetesClusterGroups
template: single_get
tags:
- Kubernetes Clusters Groups
params:
  required: []
  optional:
  - name: null
    type: string
    description: ''
  - name: TMV1-Filter
    type: string
    description: "The filter for retrieving a subset of the Kubernetes cluster list.\
      \ This parameter should be included in every request that generates paginated\
      \ output.\n\nSupported fields: \n* `name` - The name of the cluster group. Predefined\
      \ parent groups are named Amazon EKS, Microsoft AKS, Google GKE, Alibaba Cloud\
      \ ACK, Oracle Cloud OKE, Self-managed.\n* `orchestrator` - The orchestrator\
      \ of the Cluster. Support values: [ Self-managed, Amazon EKS, Microsoft AKS,\
      \ Google GKE, Alibaba Cloud ACK, Oracle Cloud OKE]\n* `parentId` - The UUID\
      \ of the parent cluster group. It is not possible to find default groups by\
      \ searching using the eq '' expression. The default groups are: Self-managed\
      \ - '00000000-0000-0000-0000-000000000000', Amazon EKS - '00000000-0000-0000-0000-000000000001',\
      \ Microsoft AKS - '00000000-0000-0000-0000-000000000002', Google GKE - '00000000-0000-0000-0000-000000000003',\
      \ Alibaba Cloud ACK - '00000000-0000-0000-0000-000000000004', Oracle Cloud OKE\
      \ - '00000000-0000-0000-0000-000000000005'.\n\nSupported operators:\n* `eq`\
      \ - Operator \"equal to\"\n* `and` - Operator \"and\"\n* `or` - Operator \"\
      or\"\n* `not` - Operator \"not\"\n* `contains` - Operator for searching for\
      \ a specified string within a field\n* `()` - Symbols for grouping operands\n"
  - name: orderBy
    type: string
    description: 'The fields by which the results are sorted.


      Adding the keyword desc after the parameter name returns records in descending
      order.


      Available fields:

      * `orchestrator`

      '
template_config: {}
