name: list_asrm_attack_surface_public_ip_addresses
description: Get public IP addresses
method: GET
endpoint: /v3.0/asrm/attackSurfacePublicIpAddresses
template: standard_list
tags:
- Attack Surface Discovery
params:
  required: []
  optional:
  - name: TMV1-Filter
    type: string
    description: 'Filter for retrieving a subset of the public IP addresses list.


      Supported fields:


      | Field           | Description                                                            |
      Supported values                                                       |

      | --------------- | ----------------------------------------------------------------------
      | ---------------------------------------------------------------------- |

      | ipAddress       | The public IP address                                                  |
      Any value                                                              |

      | id              | The ID of the IP address on the Trend Vision One platform.             |
      Any value                                                              |

      | provider        | The provider of the asset. You can only include one provider
      per query | Any value                                                              |

      | latestRiskScore | The most recent Risk Score of the IP address                           |
      Any value                                                              |

      | criticality     | The criticality of the IP address                                      |
      `high`, `medium`, `low`                                                |

      | discoveredBy    | The data sources that discovered the IP address                        |
      The values in the "discoveredBy" field when the request is successful. |


      Supported operators:


      | Operator | Description                      | Notes                                                                            |

      | -------- | -------------------------------- | --------------------------------------------------------------------------------
      |

      | `eq`     | Operator ''equal to''              | Not applicable to `discoveredBy`                                                 |

      | `and`    | Operator ''and''                   | -                                                                                |

      | `or`     | Operator ''or''                    | -                                                                                |

      | `not`    | Operator ''not''                   | -                                                                                |

      | `()`     | Symbols for grouping operands    | -                                                                                |

      | `gt`     | Operator ''greater than''          | Only applicable to: ''latestRiskScore'',''firstSeenDateTime'',''lastDetectedDateTime''
      |

      | `ge`     | Operator ''greater than or equal'' | Only applicable to: ''latestRiskScore'',''firstSeenDateTime'',''lastDetectedDateTime''
      |

      | `le`     | Operator ''less than or equal''    | Only applicable to: ''latestRiskScore'',''firstSeenDateTime'',''lastDetectedDateTime''
      |

      | `lt`     | Operator ''less than''             | Only applicable to: ''latestRiskScore'',''firstSeenDateTime'',''lastDetectedDateTime''
      |


      Additional functions:


      | Function     | Description                                                             |
      Notes                            |

      | ------------ | -----------------------------------------------------------------------
      | -------------------------------- |

      | startswith() | Determines if the specified string begins with the specified
      characters | Only applicable to `ipAddress`   |

      | hassubset()  | Checks if the array contains a subset                                   |
      Applicable to `discoveredBy`only |

      '
  - name: orderBy
    type: string
    description: 'The field by which the results are sorted.


      To display records in ascending or descending order, add the phrase `asc` or
      `desc` after the parameter name.


      Available values:

      * `latestRiskScore`

      * `asc` - Ascending order

      * `desc` - Descending order


      Default: `latestRiskScore desc`

      '
  - name: top
    type: integer
    description: 'The number of records displayed on a page


      Default: `100`

      '
template_config:
  pagination:
    param: top
    type: int
    max: 200
