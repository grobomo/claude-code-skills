name: list_response_yara_rule_files
description: List YARA rule files
method: GET
endpoint: /v3.0/response/yaraRuleFiles
template: standard_list
tags:
- YARA Rule
params:
  required: []
  optional:
  - name: filter
    type: string
    description: "Filter for retrieving a subset of the YARA rules file list. Supported\
      \ fields and operators:\n* 'name' - File name of a YARA rule file \n* 'eq' -\
      \ Abbreviation of the operator \"equal to\"\n* 'and' - Operator \"and\"\n* 'or'\
      \ - Operator \"or\"\n* 'not' - Operator \"not\"\n* '( )' - Symbols for grouping\
      \ operands with their correct operator\n"
  - name: top
    type: string
    description: The maximum number of items to return in the response
template_config:
  pagination:
    param: top
    type: int
    max: 200
