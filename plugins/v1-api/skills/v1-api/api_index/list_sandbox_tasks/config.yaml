name: list_sandbox_tasks
description: List submissions
method: GET
endpoint: /v3.0/sandbox/tasks
template: standard_list
tags:
- Sandbox Analysis
params:
  required: []
  optional:
  - name: startDateTime
    type: string
    description: 'Timestamp in ISO 8601 format that indicates the start of the data
      retrieval time range.

      If no value is specified, ''startDateTime'' defaults to 180 days before the
      time the request is made.

      '
  - name: endDateTime
    type: string
    description: "Timestamp in ISO 8601 format that indicates the end of the data\
      \ retrieval time range. \nIf no value is specified, 'endDateTime' defaults to\
      \ the time the request is made.\n"
  - name: dateTimeTarget
    type: string
    description: Parameter that indicates which field is used to sort the submission
      list.
  - name: orderBy
    type: string
    description: "Parameter that allows you to sort the retrieved elements in ascending\
      \ or descending order. If no order is specified, the elements are shown in ascending\
      \ order. Supported fields and operators: \n* createdDateTime\n* lastActionDateTime\n"
  - name: filter
    type: string
    description: "Filter for retrieving a subset of the submissions list. Supported\
      \ fields and operators: \n* 'status' - Analysis status of an object. Possible\
      \ values: 'succeeded', 'running', 'failed' \n* 'action' - Action applied to\
      \ an object. Possible values: 'analyzeFile', 'analyzeUrl' \n* 'sha1' - SHA-1\
      \ hash value of an object \n* 'sha256' - SHA-256 hash value of an object \n\
      * 'md5' - MD5 hash value of an object \n* 'id' - Unique alphanumeric string\
      \ that identifies a submission \n* 'eq' - Abbreviation of the operator 'equal\
      \ to' \n* 'and' - Operator 'and' \n* 'or' - Operator 'or' \n* 'not' - Operator\
      \ 'not' \n* '( )' - Symbols for grouping operands with their correct operator.\n"
  - name: top
    type: integer
    description: Number of records displayed on a page.
template_config:
  date_params:
    start: startDateTime
    end: endDateTime
    unit: days
  pagination:
    param: top
    type: int
    max: 200
