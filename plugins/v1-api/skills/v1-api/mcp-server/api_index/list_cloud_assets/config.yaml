name: list_cloud_assets
endpoint: /v3.0/asrm/attackSurfaceCloudAssets
method: GET
template: standard_list
description: List cloud assets
params:
  required: []
  optional:
  - name: limit
    type: int
    description: Max results
    default: 20
  - name: provider
    type: str
    description: 'Filter: AWS, Azure, GCP'
    default: ''
template_config:
  pagination:
    param: top
    max: 1000
    type: int
  date_params: null
  filter_style: odata
  order_by: latestRiskScore desc
categories:
- risk_management
- asset_inventory
