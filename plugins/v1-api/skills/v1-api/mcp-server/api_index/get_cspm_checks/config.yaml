name: get_cspm_checks
endpoint: /v3.0/cloudPosture/accounts/{account_id}/checks
method: GET
template: standard_list
description: Get CSPM compliance checks
params:
  required:
  - name: account_id
    type: str
    description: CSPM account ID
  optional:
  - name: days
    type: int
    description: Look back N days
    default: 7
  - name: limit
    type: int
    description: Max results
    default: 50
template_config:
  pagination:
    param: top
    max: 200
    type: int
  date_params:
    start: startDateTime
    end: endDateTime
    unit: days
  filter_style: odata
categories:
- cloud_security
- compliance
